<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tests for Grouping elements</title>
</head>

<body>
  <h1>Tests for grouping elements</h1>

  <p>Paragraph &lt;p&gt; block</p>
  <p>Horizontal rule &lt;hr&gt; below:</p>
  <hr>
  <pre>Preformatted &lt;pre&gt; block</pre>
  <blockquote>Block Quote &lt;blockquote&gt; block</blockquote>
  <menu>Menu &lt;p&gt; block</menu>
  <figure>Figure &lt;figure&gt; block</figure>
  <figcaption>Figure caption &lt;figcaption&gt; block</figcaption>
  <main>Main &lt;main&gt; block</main>
  <search>Search &lt;search&gt; block</search>
</body>

</html>
